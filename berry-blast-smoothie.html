<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Meals | Berry Blast Smoothie</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2d35a6c821.js" crossorigin="anonymous"></script>
    </head>

    <body class="body-recipes">

        <div class="header">
            <a href="drinks.html">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="recipe">

            <div class="recipe-details">
                <img src="images/berry-blast-smoothie.png">
                <div class="recipe-line"></div>
                <div class="recipe-text">                    
                    <h1>Berry Blast Smoothie</h1>

                    <div class="recipe-details-info">
                        <p><b>Prep time: </b>5 mins</p>
                        <p style="float:right;"><b>Yield: </b>2</p>
                    </div>

                    <div class="recipe-details-ingredients">
                        <h2>Ingredients</h2>
                        <input id="check-01" type="checkbox">
                        <label for="check-01">1 cup frozen mixed berries (strawberries, blueberries, raspberries)</label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">1 banana</label>
                        <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">1 cup almond milk (or any milk of choice)</label>
                        <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04">1 tablespoon honey (optional)</label>
                    </div>

                    <div class="recipe-details-steps">
                        <h2>Steps</h2>
                        <ol>
                            <li>Blend frozen berries, banana, milk, and honey until smooth.</li>
                            <li>Pour into glasses and enjoy immediately.</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p> 2025 Aysha. All rights reserved.&copy;</p>
        </footer>
        
    </body>
</html>
