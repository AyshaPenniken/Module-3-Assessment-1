<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Meals | Mango Lassi</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2d35a6c821.js" crossorigin="anonymous"></script>
    </head>

    <body class="body-recipes">

        <div class="header">
            <a href="drinks.html">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="recipe">

            <div class="recipe-details">
                <img src="images/mango-lassi.png">
                <div class="recipe-line"></div>
                <div class="recipe-text">
                    <h1>Mango Lassi</h1>

                    <div class="recipe-details-info">
                        <p><b>Prep time: </b>10 mins</p>
                        <p style="float:right;"><b>Yield: </b>4</p>
                    </div>

                    <div class="recipe-details-ingredients">
                        <h2>Ingredients</h2>
                        <input id="check-01" type="checkbox">
                        <label for="check-01">2 cups ripe mango chunks</label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">1 cup plain yoghurt</label>
                        <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">1/2 cup milk</label>
                        <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04">2 tablespoons sugar (or honey)</label>
                        <br>
                        <input id="check-05" type="checkbox">
                        <label for="check-05">Ice cubes</label>
                    </div>

                    <div class="recipe-details-steps">
                        <h2>Steps</h2>
                        <ol>
                            <li>Blend mango chunks, yoghurt, milk, and sugar in a blender until smooth.</li>
                            <li>Add ice cubes and blend again briefly.</li>
                            <li>Pour into glasses and serve cold.</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p> 2025 Aysha. All rights reserved.&copy;</p>
        </footer>
        
    </body>
</html>
